{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
</head>
<body>
    {% for message in messages %}
        {% if messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endfor %}

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card py-5 px-3 w-50">
            <div class="card-body">
                <h2 class="card-title text-center">Iniciar Sesión</h2>
                <hr>
                <form action="" method="post" class="d-flex flex-column gap-4">
                    {% csrf_token %}
                    {{ form | crispy }} <!-- Este formulario lo genera django -->
                    <div class="buttons d-flex flex-row gap-2 justify-content-between">
                        <a href="{% url 'home' %}">
                            <button type="button" class="btn btn-secondary">Ir al Home</button>
                        </a>
                        <div class="accounts">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </div>
                    <hr>
                    <p class="">¿No tienes cuenta? crea una <a href="{% url 'registro' %}" class="text-decoration-none">aquí</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
