{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card py-5 my-5">
            <div class="card-body">
                <h2 class="card-title text-center">Crear Cuenta</h2>
                <hr>
                <form action="" method="post" class="d-flex flex-column gap-4">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="buttons d-flex flex-row gap-2 justify-content-between">
                        <a href="{% url 'home' %}">
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </a>
                        <div class="accounts">
                            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                        </div>
                    </div>
                    <hr>
                    <p>¿Ya tienes una cuenta? ingresa <a href="{% url 'login' %}" class="text-decoration-none">aquí</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
